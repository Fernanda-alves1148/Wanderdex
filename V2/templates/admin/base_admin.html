<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Wanderdex Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

<div class="admin-layout">
    <aside class="admin-sidebar">
        <div class="admin-logo">Wanderdex Admin</div>
        <nav>
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('admin_cidades') }}">Cidades</a>
            <a href="{{ url_for('admin_atracoes') }}">Atrações</a>
            <a href="#">Cartões (Em breve)</a>
            <hr>
            <a href="{{ url_for('root_index') }}" target="_blank">Ver Site</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        </nav>
    </aside>

    <main class="admin-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
