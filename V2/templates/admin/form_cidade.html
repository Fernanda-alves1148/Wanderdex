{% extends "admin/base_admin.html" %}

{% block content %}
<h1>Nova Cidade</h1>

<form method="POST" class="admin-form">
    <div class="form-group">
        <label>Nome da Cidade:</label>
        <input type="text" name="nome" required placeholder="Ex: Rio de Janeiro">
    </div>

    <div class="form-group">
        <label>Subtítulo:</label>
        <input type="text" name="subtitulo" placeholder="Ex: Cidade Maravilhosa">
    </div>

    <div class="form-group">
        <label>URL da Imagem:</label>
        <input type="text" name="imagem_url" placeholder="http://...">
    </div>

    <div class="form-group">
        <label>Descrição:</label>
        <textarea name="descricao" rows="5"></textarea>
    </div>

    <button type="submit" class="btn-primary">Salvar Cidade</button>
    <a href="{{ url_for('admin_cidades') }}" class="btn-secondary">Cancelar</a>
</form>
{% endblock %}
