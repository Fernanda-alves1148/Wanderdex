<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Meu Aplicativo{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="top-nav">
  {% if 'user' in session %}
    <a href="{{ url_for('home') }}" class="nav-item {% if active=='home' %}active{% endif %}">Início</a>
    <a href="{{ url_for('galeria') }}" class="nav-item {% if active=='galeria' %}active{% endif %}">Galeria</a>
    <a href="{{ url_for('configuracoes') }}" class="nav-item {% if active=='configuracoes' %}active{% endif %}">Configurações</a>
    <a href="{{ url_for('logout') }}" class="nav-item">Sair</a>
  {% else %}
    <a href="{{ url_for('login') }}" class="nav-item">Login</a>
  {% endif %}
</header>
<main class="page">
  {% block content %}{% endblock %}
</main>
<script>
// Persistência de modo escuro
const toggleDarkMode = () => {
  document.body.classList.toggle("dark-mode");
  const dark = document.body.classList.contains("dark-mode");
  localStorage.setItem("darkMode", dark ? "enabled" : "disabled");
};

// Verifica o estado salvo ao carregar
window.addEventListener("DOMContentLoaded", () => {
  const dark = localStorage.getItem("darkMode");
  if (dark === "enabled") {
    document.body.classList.add("dark-mode");
  }
});
</script>

</body>
<footer>
  <p>&copy; 2025 Wanderdex</p>
  <nav>
    <a href="{{ url_for('faq') }}">FAQ</a> |
    <a href="{{ url_for('contato') }}">Contato</a>
  </nav>
</footer>

</html>
