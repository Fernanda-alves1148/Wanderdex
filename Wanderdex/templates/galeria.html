{% extends 'base.html' %}
{% block title %}Galeria{% endblock %}
{% block content %}
<h1>Galeria de Cartões Postais</h1>

<div class="gallery-grid">
  {% for i in range(1, 11) %}
  <div class="card postcard">
    <img src="{{ url_for('static', filename='img/postal' ~ i ~ '.jpg') }}" alt="Cartão Postal {{ i }}">
    <div class="card-content">
      <h3>Cartão Postal {{ i }}</h3>
      <p>Descrição breve do cartão postal número {{ i }}. Uma recordação das belas paisagens de Foz do Iguaçu.</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
