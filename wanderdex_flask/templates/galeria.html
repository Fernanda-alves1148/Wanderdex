{% extends "base.html" %}

{% block title %}Galeria de Cidades - Wanderdex{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/pagina_base.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/galeria.css') }}" />

{% endblock %}

{% block content %}
<main>
    <section class="hero-section-galeria" aria-labelledby="page-title">
        <h2 id="page-title" class="hero-title">Galeria de Cidades</h2>
        <a href="#" class="cta-button-secondary" aria-label="Escanear cÃ³digo QR"><span>Scan QR Code</span></a>
    </section>

    <section class="gallery-section" aria-label="Galeria de cidades">
        <div class="gallery-grid">
            {% for cidade in cidades %}
            <a href="{{ url_for('cidade_clean', cidade_id=cidade.id) }}" class="card-item">
                <figure class="card-image" role="img" aria-label="Imagem da {{ cidade.nome }}"></figure>
                <h3 class="card-title">{{ cidade.nome }}</h3>
            </a>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
