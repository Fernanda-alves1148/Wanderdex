{% extends "base.html" %}

{% block title %}Registre-se - Wanderdex{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/pagina_base.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />

{% endblock %}

{% block content %}
<main>
  <div class="auth-container">
    <h2>Registre-se</h2>

    <form action="{{ url_for('registrar') }}" method="post">
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="auth-button">Criar conta</button>
    </form>
  </div>
</main>
{% endblock %}
